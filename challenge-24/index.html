<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 24</title>
  </head>

  <body>
    <section id='calculator'>
      <input type="text" value="0" data-js='visor' readonly>
      <div id='calculator-numbers'>
        <button data-js='button-number' value='0' class="btn">0</button>
        <button data-js='button-number' value='1' class="btn">1</button>
        <button data-js='button-number' value='2' class="btn">2</button>
        <button data-js='button-number' value='3' class="btn">3</button>
        <button data-js='button-number' value='4' class="btn">4</button>
        <button data-js='button-number' value='5' class="btn">5</button>
        <button data-js='button-number' value='6' class="btn">6</button>
        <button data-js='button-number' value='7' class="btn">7</button>
        <button data-js='button-number' value='8' class="btn">8</button>
        <button data-js='button-number' value='9' class="btn">9</button>
      </div>
      <div id='calculator-operations'>
        <button data-js="button-operation" value="+" class="btn">+</button>
        <button data-js="button-operation" value="-" class="btn">-</button>
        <button data-js="button-operation" value="x" class="btn">x</button>
        <button data-js="button-operation" value="รท" class="btn">รท</button>
        <button data-js='equal' value="=" class="btn">=</button>
        <button data-js='clear' value="ce" class="btn">CE</button>
      </div>
    </section>

    <script src="./challenge-24.js"></script>

  </body>

</html>
